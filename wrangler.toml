name = "reprox"
main = "src/index.ts"
compatibility_date = "2025-12-31"

# Environment variables (set via wrangler secret)
# GPG_PRIVATE_KEY - ASCII armored private key for signing
# GITHUB_TOKEN - GitHub PAT for API rate limits (optional but recommended)

[vars]
# Default cache TTL in seconds (24 hours)
CACHE_TTL = "86400"
